<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MCQ Test</title>
<link rel="stylesheet" href="styles1.css">
</head>
<body>

<div class="container">
  <h2>MCQ Test</h2>
  <div class="question" id="question1">
    <p>1. Which of the following is NOT a component of the income statement?</p>
    <div class="options">
      <label><input type="radio" name="q1" value="A"> A) Revenue</label>
      <label><input type="radio" name="q1" value="B"> B) Expenses</label>
      <label><input type="radio" name="q1" value="C"> C) Assets</label>
      <label><input type="radio" name="q1" value="D"> D) Net Income</label>
    </div>
  </div>
  <!-- Repeat similar structures for other questions -->

  <button id="startButton">Start Test</button>
</div>

<p id="timer"></p>
<div id="report"></div>

<script src="script1.js"></script>
</body>
</html>
